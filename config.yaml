# MCP Server Configuration
mcp_servers:
  # calculator: # Calculator server for mathematical operations (just for test; will be replaced by python interpreter)
  #   transport: http
  #   url: http://localhost:8001/mcp/calculator
  #   enabled_tools: [calculator_solve_quadratic]
  highschool-library:
    transport: sse
    url: ${HIGH_SCHOOL_LIBRARY_URL}
    enabled_tools: [retrieve_relevant_document]

# Model Configuration
default_model:
  model_provider: openai
  model: gpt-4.1-mini
  temperature: 1
  base_url: ${OPENAI_BASE_URL}
  api_key: ${OPENAI_API_KEY}

# Agent Categories
agents:
  artist:
    fov_agent:
      model:
        model_provider: google_vertexai
        model: gemini-2.5-pro
        api_key: ${GOOGLE_API_KEY}
        temperature: 0.7
        
    sketch_agent:
      model:
        model_provider: google_vertexai
        model: gemini-2.5-pro
        api_key: ${GOOGLE_API_KEY}
        temperature: 0.7

    canvas_agent:
      model:
        model_provider: google_vertexai
        model: gemini-2.5-pro
        api_key: ${GOOGLE_API_KEY}
        temperature: 0.7
      tools: [draw_line, draw_circle, draw_rectangle, draw_polygon, draw_bezier_curve, draw_arc, draw_text, draw_ellipse, draw_path]
        
