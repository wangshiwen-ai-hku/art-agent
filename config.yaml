  highschool-library:
    transport: sse
    url: ${HIGH_SCHOOL_LIBRARY_URL}
    enabled_tools: [retrieve_relevant_document]

# Model Configuration
default_model:
  model_provider: openai
  model: gpt-4.1-mini
  temperature: 1
  base_url: ${OPENAI_BASE_URL}
  api_key: ${OPENAI_API_KEY}

# Agent Categories
agents:
  core:
    canvas_agent:
      model:
        model_provider: google_vertexai
        model: gemini-2.5-flash
        api_key: ${GOOGLE_API_KEY}
        temperature: 0.7
      tools: 
        - edit_agent_with_tool
        - draw_agent_with_tool
        - generate_image_tool

    draw_agent:
