# MCP Server Configuration
mcp_servers:
  # calculator: # Calculator server for mathematical operations (just for test; will be replaced by python interpreter)
  #   transport: http
  #   url: http://localhost:8001/mcp/calculator
  #   enabled_tools: [calculator_solve_quadratic]
  highschool-library:
    transport: sse
    url: ${HIGH_SCHOOL_LIBRARY_URL}
    enabled_tools: [retrieve_relevant_document]

# Model Configuration
default_model:
  model_provider: openai
  model: gpt-4.1-mini
  temperature: 1
  base_url: ${OPENAI_BASE_URL}
  api_key: ${OPENAI_API_KEY}

# Agent Categories
agents:
  core:
    canvas_agent:
      model:
        model_provider: google_vertexai
        model: gemini-2.5-flash
        api_key: ${GOOGLE_API_KEY}
        temperature: 0.7
      tools: 
        - draw_line
        - draw_circle
        - draw_rectangle
        - draw_polygon
        - draw_bezier_curve
        - draw_arc
        - draw_ellipse
        - draw_path
        - draw_function
        - draw_sigmoid
        # Math tools required by planner_tools
        - find_points_with_shape
        - calculate_points
        - line_circle_intersection
        - line_line_intersection
        - point_on_arc
        - arc_points_from_center
        
  artist:
    fov_agent:
      model:
        model_provider: google_vertexai
        model: gemini-2.5-pro
        api_key: ${GOOGLE_API_KEY}
        temperature: 0.7
        
    sketch_agent:
      model:
        model_provider: google_vertexai
        model: gemini-2.5-pro
        api_key: ${GOOGLE_API_KEY}
        temperature: 0.7
      
    # canvas_agent has been moved to core category
