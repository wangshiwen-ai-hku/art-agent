<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能自适应PPT模板</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* 确保PPT容器始终居中 */
        .ppt-container {
            margin: 0 auto;
        }
        
        /* 容器：标准PPT尺寸 */
        .ppt-container {
            width: 1280px;
            min-height: 720px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }
        
        /* 幻灯片：允许内容自然扩展 */
        .slide {
            width: 100%;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* 顶部装饰：固定高度 */
        .deco-header {
            flex: 0 0 auto;
            height: 72px;
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: relative;
            z-index: 10;
        }
        
        .header-gradient-bar {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%);
        }
        
        .header-geo-cluster-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .geo-shape { border-radius: 4px; }
        .geo-shape-1 { width: 32px; height: 32px; background-color: #c7d2fe; }
        .geo-shape-2 { width: 16px; height: 16px; background-color: #a5b4fc; }
        .geo-shape-3 { width: 16px; height: 16px; background-color: #e0e7ff; }
        
        .header-title {
            font-size: 28px;
            font-weight: 700;
            margin-left: 20px;
            color: #1e293b;
        }
        
        /* 内容区：完全自由扩展 */
        .content {
            flex: 1 1 auto;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* 卡片样式 */
        .card {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        /* 两列布局 */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        /* 三列布局 */
        .three-column {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        /* 底部：固定高度 */
        .footer {
            flex: 0 0 auto;
            padding: 15px 40px;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
            color: #666;
            background-color: #fafafa;
        }
        
        /* 装饰元素 */
        .deco-corner-svg {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            opacity: 0.6;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="ppt-container">
        <div class="slide">
            <!-- 顶部装饰 -->
            <div class="deco-header">
                <div class="header-gradient-bar"></div>
                <div class="header-geo-cluster-left">
                    <div class="geo-shape geo-shape-1"></div>
                    <div class="geo-shape geo-shape-2"></div>
                    <div class="geo-shape geo-shape-3"></div>
                </div>
                <div class="header-title">此处填充内容</div>
            </div>
            
            <!-- 内容区 -->
            <div class="content">
                <div class="card">
                    <h2 style="margin-bottom: 10px; color: #2563eb;">此处填充内容</h2>
                    <p>此处填充内容</p>
                </div>
                
                <div class="two-column">
                    <div class="card">
                        <h3 style="margin-bottom: 8px; color: #059669;">此处填充内容</h3>
                        <ul style="line-height: 1.6; padding-left: 20px;">
                            <li>此处填充内容</li>
                            <li>此处填充内容</li>
                            <li>此处填充内容</li>
                            <li>此处填充内容</li>
                        </ul>
                    </div>
                    
                    <div class="card">
                        <h3 style="margin-bottom: 8px; color: #dc2626;">此处填充内容</h3>
                        <ul style="line-height: 1.6; padding-left: 20px;">
                            <li>K-此处填充内容</li>
                            <li>此处填充内容</li>
                            <li>此处填充内容(此处填充内容)</li>
                            <li>此处填充内容</li>
                        </ul>
                    </div>
                </div>
                

                
            </div>
            
            <!-- 底部信息 -->
            <div class="footer">
                此处填充内容 | 此处填充内容 | 此处填充内容
            </div>
            
            <!-- 装饰元素 -->
            <div class="deco-corner-svg">
                <svg width="100%" height="100%" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 0V100H0" stroke="#E0E7FF" stroke-width="2"/>
                    <path d="M80 20V80H20" stroke="#C7D2FE" stroke-width="2"/>
                    <path d="M60 40V60H40" stroke="#A5B4FC" stroke-width="2"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        let currentZoom = 100;
        
        // 设置缩放比例
        function setZoom(zoomPercent) {
            currentZoom = zoomPercent;
            
            // 使用CSS zoom属性实现浏览器级别缩放
            if (document.body.style.zoom !== undefined) {
                document.body.style.zoom = (zoomPercent / 100) + '';
            } else {
                // 兼容性fallback
                document.body.style.transform = `scale(${zoomPercent / 100})`;
                document.body.style.transformOrigin = 'top left';
            }
        }
        
        // 自动适配屏幕尺寸
        function autoFitZoom() {
            const container = document.querySelector('.ppt-container');
            const screenWidth = window.innerWidth - 40;
            const screenHeight = window.innerHeight - 40;
            
            const containerWidth = 1280;
            const containerHeight = container.offsetHeight;
            
            // 计算适配比例，取最小值确保完全适配
            const scaleX = (screenWidth / containerWidth) * 100;
            const scaleY = (screenHeight / containerHeight) * 100;
            const autoZoom = Math.min(scaleX, scaleY, 100);
            
            setZoom(Math.round(autoZoom));
        }
        
        // 禁用浏览器默认的缩放行为，只保留自动适配
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault(); // 阻止默认缩放行为
            }
        });
        
        // 禁用键盘缩放快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === '=' || e.key === '-' || e.key === '0') {
                    e.preventDefault(); // 阻止默认缩放行为
                }
            }
        });
        
        // 确保居中功能
        function ensureCenter() {
            const container = document.querySelector('.ppt-container');
            if (container) {
                // 使用CSS确保容器水平居中
                container.style.marginLeft = 'auto';
                container.style.marginRight = 'auto';
                container.style.display = 'block';
                
                // 对于缩放后的垂直居中
                const body = document.body;
                body.style.display = 'flex';
                body.style.justifyContent = 'center';
                body.style.alignItems = 'center';
            }
        }
        
        // 窗口大小变化时自动重新适配并确保居中
        window.addEventListener('resize', function() {
            autoFitZoom();
            ensureCenter();
        });
        
        // 页面加载完成后自动适配并居中
        window.addEventListener('load', function() {
            setTimeout(function() {
                autoFitZoom();
                ensureCenter();
            }, 100);
        });
    </script>
</body>
</html>
