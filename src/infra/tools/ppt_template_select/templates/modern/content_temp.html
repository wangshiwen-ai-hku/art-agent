<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT模版 - 分区防溢出版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .ppt-container {
            width: 100%;
            max-width: 1280px;
            background-color: #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            transform-origin: top left;
        }
        /* 顶部区 */
        .header {
            flex: 0 0 auto;
            padding: 20px 40px;
            border-bottom: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        .header h1 {
            font-size: 36px;
            font-weight: 700;
        }
        /* 内容区 */
        .content {
            flex: 1 1 auto;
            padding: 30px 40px;
            gap: 10px;
        }
        /* 底部区 */
        .footer {
            flex: 0 0 auto;
            padding: 15px 40px;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
            color: #666;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="ppt-container">
        <div class="slide">
            <!-- 顶部区 -->
            <div class="header">
                <h1>这是标题</h1>
            </div>
            <!-- 内容区 -->
            <div class="content">
                <p>这里是内容区域。可以使用 Grid 或 Flex 来分多列显示内容，防止过长。</p>
                <p>无论多少内容，都不会溢出到外面。</p>
                <p>当内容超出可用高度时，会自动缩放整个幻灯片。</p>
            </div>
            <!-- 底部区 -->
            <div class="footer">
                页脚信息 / 数据来源
            </div>
        </div>
    </div>

    <script>
        let currentZoom = 100;
        
        // 设置缩放比例
        function setZoom(zoomPercent) {
            currentZoom = zoomPercent;
            
            // 使用CSS zoom属性实现浏览器级别缩放
            if (document.body.style.zoom !== undefined) {
                document.body.style.zoom = (zoomPercent / 100) + '';
            } else {
                // 兼容性fallback
                document.body.style.transform = `scale(${zoomPercent / 100})`;
                document.body.style.transformOrigin = 'top left';
            }
        }
        
        // 自动适配屏幕尺寸
        function autoFitZoom() {
            const container = document.querySelector('.ppt-container');
            const screenWidth = window.innerWidth - 40;
            const screenHeight = window.innerHeight - 40;
            
            const containerWidth = 1280;
            const containerHeight = container.offsetHeight;
            
            // 计算适配比例，取最小值确保完全适配
            const scaleX = (screenWidth / containerWidth) * 100;
            const scaleY = (screenHeight / containerHeight) * 100;
            const autoZoom = Math.min(scaleX, scaleY, 100);
            
            setZoom(Math.round(autoZoom));
        }
        
        // 禁用浏览器默认的缩放行为，只保留自动适配
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault(); // 阻止默认缩放行为
            }
        });
        
        // 禁用键盘缩放快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === '=' || e.key === '-' || e.key === '0') {
                    e.preventDefault(); // 阻止默认缩放行为
                }
            }
        });
        
        // 确保居中功能
        function ensureCenter() {
            const container = document.querySelector('.ppt-container');
            if (container) {
                // 使用CSS确保容器水平居中
                container.style.marginLeft = 'auto';
                container.style.marginRight = 'auto';
                container.style.display = 'block';
                
                // 对于缩放后的垂直居中
                const body = document.body;
                body.style.display = 'flex';
                body.style.justifyContent = 'center';
                body.style.alignItems = 'center';
            }
        }
        
        // 窗口大小变化时自动重新适配并确保居中
        window.addEventListener('resize', function() {
            autoFitZoom();
            ensureCenter();
        });
        
        // 页面加载完成后自动适配并居中
        window.addEventListener('load', function() {
            setTimeout(function() {
                autoFitZoom();
                ensureCenter();
            }, 100);
        });
    </script>
</body>
</html>
